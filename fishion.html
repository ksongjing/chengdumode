		<script>
			$(function() {
				$(window).scroll(function() {
					//					滚动条距离顶部距离
					var top = $(this).scrollTop();
					console.log(top);
					if(top > 70) {
						$('.header-wrapper').addClass('scrolled');
					} else {
						$('.header-wrapper').removeClass('scrolled');
					}
				})
			})
		</script>
		<script language="javascript" type="text/javascript">
			//从左到右

			//http://www.w3school.com.cn/jquery/event_scroll.asp
			//当用户滚动指定的元素时，会发生 scroll 事件。
			//scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。
			//scroll() 方法触发 scroll 事件，或规定当发生 scroll 事件时运行的函数。
			function scroll(obj) {

				//http://www.w3school.com.cn/jquery/css_scrollleft.asp
				//scrollLeft() 方法返回或设置匹配元素的滚动条的水平位置。
				//滚动条的水平位置指的是从其左侧滚动过的像素数。当滚动条位于最左侧时，位置
				var tmp = (obj.scrollLeft) ++;

				//当滚动条到达右边顶端时
				//https://zhidao.baidu.com/question/744334197361672452.html
				//innerHTML在JS是双向功能：获取对象的内容  或  向对象插入内容；
				if(obj.scrollLeft == tmp) obj.innerHTML += obj.innerHTML;

				//当滚动条滚动了初始内容的宽度时滚动条回到最左端
				if(obj.scrollLeft >= obj.firstChild.offsetWidth) obj.scrollLeft = 0;

			}

			//setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			//setInterval() 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。
			//提示： 1000 毫秒= 1 秒。
			//http://www.runoob.com/jsref/met-win-setinterval.html
			//http://www.cnblogs.com/lmfeng/archive/2011/06/24/2089237.html
			//http://www.fx114.net/qa-48-131271.aspx
			setInterval("scroll(document.getElementById('scrollobj'))", 20);
			//从左到右
		</script>
